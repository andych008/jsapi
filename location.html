<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>定位api</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            height: 100%;
        }

        .info {
            width: 26rem;
        }
    </style>
</head>

<body>

    <div id="container">
        <div class="line">
            <!-- https://lbs.amap.com/api/javascript-api/reference/location#m_AMap.Geolocation -->
            <button id="locationBtn">定位</button>
        </div>
        <div class="line">
            <pre id="fullResult">

            </pre>
        </div>
        
    </div>

    <div class="info">
        <h4 id="status"></h4>
        <hr>
        <p id="result"></p>
    </div>

    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=2.0&key=045fd61b48ff688c5bbee8d4c8c9c42c"></script>
    <script type="text/javascript">

        AMap.plugin('AMap.Geolocation', function () {
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,//是否使用高精度定位，默认:true
                timeout: 10000,          //超过10秒后停止定位，默认：5s
                position: 'RB',    //定位按钮的停靠位置
                buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                zoomToAccuracy: true,   //定位成功后是否自动调整地图视野到定位点
                useNative: true,   //是否使用安卓定位sdk用来进行定位，默认：false
                extensions: 'all'

            });
            geolocation.getCurrentPosition(function (status, result) {
                console.log( JSON.stringify(result, null, 4))
                if (status == 'complete') {
                    onComplete(result)
                } else {
                    onError(result)
                }
            });
            geolocation.getCityInfo(function (status, result) { 
                let str = JSON.stringify(result, null, 4)
                console.log( str)
                if (status == 'complete') {
                    document.getElementById('fullResult').innerHTML = str;

                } else {
                    document.getElementById('fullResult').innerHTML = str;
                }
            })
        });
        //解析定位结果
        function onComplete(data) {
            document.getElementById('status').innerHTML = '定位成功'
            var str = [];
            str.push('定位结果：' + data.position);
            str.push('定位类别：' + data.location_type);
            if (data.accuracy) {
                str.push('精度：' + data.accuracy + ' 米');
            }//如为IP精确定位结果则没有精度信息
            str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
            document.getElementById('result').innerHTML = str.join('<br>');
            
        }
        //解析定位错误信息
        function onError(data) {
            document.getElementById('status').innerHTML = '定位失败'
            document.getElementById('result').innerHTML = '失败原因排查信息:' + data.message + '</br>浏览器返回信息：' + data.originMessage;
        }
    </script>
</body>

</html>
